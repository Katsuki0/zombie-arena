// Changes loads only on server mapchange/restart/start.

// Base plugin cvars

amx_contactinfo "https://discord.gg/qyr7GQS2" // Admin contacts witch are writing when player types /vips in the chat. Don't use this cvar if you don't need this function.

zp_vip_jumps 2 // How many jumps can player do in air.
zp_vip_allow_jump 1 // Allow multi-jump: 1-human. 2-zombie, 4-survivor, 8-nemesis. Sum if you want to use more than one (3, 7, 12, 15, etc)
zp_vip_armor 250 // How much armour humans gets every spawn, [0-off]
zp_vip_killammo 10 // Extra ammo witch zombies and humans gets for kills, [0-off]
zp_vip_infectammo 10 // Extra ammo witch zombies gets for infecting humans [0-off]
zp_vip_infecthealth 1000 // Extra health witch zombies gets when infecting humans [0-off]
zp_vip_nemextra 0 // 1 - ignore extra health (zp_vip_infecthealth) for nemesis [0-don't ignore]
zp_vip_show 1 // Show connecting vips (in chat) [0-off]
zp_vip_unlimited_ammo 1  // 1 - Gives fot vips unlimited clip for all guns [0-off]
zp_vip_damage_reward 250 // Damage done to get 1 ammo pack [0-off]. IMPORTANT: ZP mod always givving ammo in this type(If enabled). This cvar is seperate from main mod, so vips gets x2 ammo packs. One from mod, other from this plugin.
zp_vip_damage_increase 1.0 // How much increase humans attack demage (damage*cvar). [1.0 - off]

// MODE 2 cvars (they will work only then MODE 2 is enabled)

zp_vip_register_in_zp_extra 0 // Show VIP menu in Zombie Plague Extra items menu [0-off]
zp_vip_menu_close 0 // 1-will close menu, after extra item bought, 0 - don't

// MODE 3 cvars (they will work only then MODE is set to 3)

zp_vip_cost_ammo 0 // How much ammo will cost VIP, if buying it from extra items menu [0-just opens menu, when select "VIP Menu".]
zp_vip_buy_time 7 // days how long (days) players will have vip, when bought it for ammo. 0 - forever
zp_vip_buy_flags abcde // Flags witch player gets when buying vip (check vips.ini)