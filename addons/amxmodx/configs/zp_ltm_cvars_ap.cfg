// Конфиг лазеных мин за ПАКИ [v. 2.4]
zp_ltm 1				// 1 - мины включены
zp_ltm_acs 0			// 0 - могут ставить все, 1 - админы
zp_ltm_mode 0		// 0 - просто лазер, 1 - взрывающаяся
zp_ltm_ammo 2		// сколько можно покупать
zp_ltm_dmg 150  	// урон от мины
zp_ltm_cost 10			// стоимость мины (!В БОНУСАХ!) при покупке через ЧАТ
zp_ltm_fragmoney 1	// сколько бонусов давать за убийство
zp_ltm_health 500		// жизьнь мины
zp_ltm_teammax 16	// сколько может поставить команда
zp_ltm_buymode 1		// 1 - разрешить покупку из чата
zp_ltm_radius 250		// установки радиуса
zp_ltm_rdmg 250		// максимальный радиус урона (zp_ltm_mode 1)
zp_ltm_ff 0			// 1 - может убивать своих; 0 - не может
zp_ltm_cbt H		// какая команда может покупать: ALL/ZH/HZ - все; Z - зомби; H - люди
zp_ltm_delay 0.1		// через какое время в сек. можно купить следующую
zp_ltm_line 1			// 0 - не показывать лазер; 1 - показывать
zp_ltm_glow 1			// отблеск
zp_ltm_bright 200		// яркость
zp_ltm_color 0		// луч: 0 - Люди - синий, зомби - зеленый; 1 - красный
zp_ltm_ldmgmode 2	// 0 - frame dmg, 1 - once dmg, 2 - 1 second dmg
zp_ltm_ldmgseconds 1	// mode 2 only, damage / seconds. default 1 (sec)
zp_ltm_buymode 1		// разрешить покупку через чат
zp_ltm_cmdmode 1		// 0 is +USE key, 1 is bind, 2 is each.
zp_ltm_startammo 0	// начальное колличество мин
zp_ltm_brokeenemy 1	// 1 - мины смогут ломать только команда-противник и тот, кто ее поставил (при "zp_ltm_ff 1" рекомендуется значение "0"!)