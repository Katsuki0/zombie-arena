// RR
alias rr "say Restarting Game;w100;w100;sv_restart 1"
//WarmUp
alias wm "mp_freezetime 0;mp_startmoney 16000;mp_buytime 30;mp_roundtime 1;mp_friendlyfire 0;w100;w100;w100;wm2"
alias wm2 "sv_restart 1;w1000;say *** Game is OFF , this is Warmup ***"
alias warmup "wm"
